<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery Items List</title>
    <style>
        body {
            background-color: lightblue;
        }

        .josue {
            background-color: white;
            margin-top: 5%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="josue">
        <h2 style="text-align: center">
             Grocery Items List
        </h2>
        <table>
            <thead style="background-color: rgb(233, 193, 144)">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody id="items">
            </tbody>
        </table>
    </div>
</div>
<script src="grocery.js"></script>
</body>
</html>
